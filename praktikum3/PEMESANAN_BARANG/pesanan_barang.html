<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemesanan Barang</title>
</head>
<body style="width: 70%; margin: auto; padding: 0; background-color: #eee;">
    <div>
        <div style="margin: 40px 0;">
            <ul style="list-style: none; display: flex; justify-content: space-around; background-color: #fff;padding: 5px;border: 3px solid black;">
                <li style="display: inline;"><a href="#" style="text-decoration: none; color: black;">Home</a></li>
                <li style="display: inline;">|</li>
                <li style="display: inline;"><a href="#" style="text-decoration: none; color: black;">Generate</a></li>
                <li style="display: inline;">|</li>
                <li style="display: inline;"><a href="#" style="text-decoration: none; color: black;">Transaction History</a></li>
                <li style="display: inline;">|</li>
                <li style="display: inline;"><a href="#" style="text-decoration: none; color: black;">Policy</a></li>
                <li style="display: inline;">|</li>
                <li style="display: inline;"><a href="#" style="text-decoration: none; color: black;">Logout</a></li>
            </ul>
        </div>
        <div style="display: flex;">
            <div>
                <img src="/PESANAN_BARANG/assets/image.png" alt="image" style="width: 170px; background-color: #fff;">
                <br><br><input type="button" value="Upload Picture" style="background-color: #fff; border: 2px solid black; width: 130px;box-shadow: 3px 3px 3px black;">
            </div>
            <div style="margin-left: 60px;">
                <table>
                    <tr style="height: 30px; vertical-align: top;">
                        <td>Title Here</td>
                        <td>:</td>
                        <td><input type="text" style="width: 347px; border: 2px solid black;"></td>
                    </tr>
                    <tr  style="height: 70px;">
                        <td style="vertical-align: top;">Description</td>
                        <td style="vertical-align: top;">:</td>
                        <td><textarea cols="45" rows="5" placeholder="Year, Model, Condition" style=" border: 2px solid black;"></textarea></td>
                    </tr>
                    <tr style="height: 30px;">   
                        <td>Account Number</td>
                        <td>:</td>
                        <td><input type="number" style="width: 347px; border: 2px solid black;"></td>
                    </tr>
                    <tr style="height: 30px;">
                        <td>Bank</td>
                        <td>:</td>
                        <td>
                            <select name="bank" id="bank"  style="width: 200px; border: 2px solid black;">
                                <option value="HSBC">HSBC</option>
                                <option value="CIMB">CIMB</option>
                                <option value="BRI">BRI</option>
                                <option value="BPR">BPR</option>
                                <option value="BSI">BSI</option>
                            </select>
                        </td>
                    </tr>
                    <tr style="height: 30px;">
                        <td>Account Holder</td>
                        <td>:</td>
                        <td><input type="text" style="width: 300px; border: 2px solid black;"></td>
                    </tr>
                    <tr>
                        <td style="vertical-align: top;">Transaction</td>
                        <td style="vertical-align: top;">:</td>
                        <td>
                            <input type="number" min="1" max="3" style=" border: 2px solid black;">
                            <br><small>*if the transaction is for 3 person, choose 3 from drop-down list</small>
                            <br><input type="checkbox" name="advertising" id="mobilephone" checked>
                                <label for="mobilephone" style="font-size: 13px;color: #009E0F;">Send to Mobile Phone</label>
                            <br><input type="checkbox" name="advertising" id="email" checked>
                                <label for="email" style="font-size: 13px;color: #009E0F;">Send to Email</label>
                        </td>
                    </tr>
                    <tr style="height: 30px;">
                        <td>Send to Mobile Phone</td>
                        <td>:</td>
                        <td><input type="number" style="width: 300px; border: 2px solid black;"></td>
                    </tr>
                    <tr style="height: 30px;">
                        <td>Send to Email</td>
                        <td>:</td>
                        <td><input type="email" style="width: 300px; border: 2px solid black;"></td>
                    </tr>
                    <tr style="height: 80px;">
                        <td></td>
                        <td></td>
                        <td><input type="button" value="Generate Nabr Link" style="background-color: #009E0F; border: 2px solid black; color: #fff;box-shadow: 3px 3px 3px black;"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
