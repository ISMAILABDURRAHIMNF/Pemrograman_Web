<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kurs Dollar Rupiah</title>

        <script>
            function hitungKurs(){
                let usd = Number(document.getElementById("dollar").value);
                let kurs = usd * 14650
                let idr = document.getElementById("rupiah");
                idr.value = kurs;
            }
        </script>
    </head>
    <body>
        <table>
            <tr>
                <th>Dollar</th>
                <th>Rupiah</th>
            </tr>
            <tr>
                <td><input type="text" value="" id="dollar" onchange="hitungKurs()"></td>
                <td><input type="text" value="" id="rupiah"></td>
            </tr>
        </table>
    </body>
</html>
