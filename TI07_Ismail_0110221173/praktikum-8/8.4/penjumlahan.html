<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Penjumlahan</title>

        <script>
            function hitung(){
                let x = Number(document.getElementById("bil1").value);
                let y = Number(document.getElementById("bil2").value);
                let z = x + y;
                document.getElementById("hasil").value = z;
            }
        </script>
    </head>
    <body>
        <form id="form">
            <input type="text" value="" id="bil1" onchange="hitung()">
            <b>+</b>
            <input type="text" value="" id="bil2" onchange="hitung()">
            <b>=</b>
            <input type="text" value="" id="hasil">
        </form>
    </body>
</html>
